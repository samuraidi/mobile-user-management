<ion-grid>
  <ion-row justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <ion-item *ngIf="ErrorMessage" no-lines color="danger">
        <ion-label><strong>Error: </strong> {{errorMessage}}</ion-label>
      </ion-item>
      <div text-center>
        <h4>Login Form</h4>
      </div>
      <form name="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div padding>
        <ion-item>
          <ion-input type="text" placeholder="Username" class="form-control input-text-custom" id="username" name="username" [(ngModel)]="user.username" #username="ngModel" required></ion-input>
        </ion-item>
        <ion-item no-lines color="danger" *ngIf=f.submitted && !username.valid>
          <ion-label>An valid username is required.</ion-label>
        </ion-item>
        <ion-item>
          <ion-input type="text" placeholder="Password" class="form-control input-text-custom" id="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
        </ion-item>
        <ion-item no-lines color="danger" *ngIf=f.submitted && !password.valid>
          <ion-label>An valid password is required.</ion-label>
        </ion-item>
      </div>
      <div padding>
        <ion-button size="large" type="submit" expand="block">Sign In</ion-button>
      </div>
      <div padding>
        <ion-button fill="clear" expand="block" color="primary" [routerLink]="['/register']">Create New Account</ion-button>
      </div>
      </form>
    </ion-col>
  </ion-row>
</ion-grid>
