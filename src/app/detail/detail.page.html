<ion-header>
  <ion-toolbar>
    <ion-title>User Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-title>User detail is , {{currentUser.name}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Now, you can go with your details...</p>
        <p><strong>{{userId}}</strong></p>
      </ion-card-content>
    </ion-card>
</ion-content>
